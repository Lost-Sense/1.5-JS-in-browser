<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блок со свайпом</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="repair">
    <div class="subtitle">
      <h2 class="subtitle__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    </div>
    <div class="repair-swipper swiper">
      <div class="swipper swiper-wrapper">
        <button class="swipper__button swiper-slide"><img src="img/lenovo.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/sams.png" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/apple__png.png" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/viewsonic.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/bosh.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/Bitmap (1).png" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/acer.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/sony.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/lenovo.svg" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/sams.png" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
        <button class="swipper__button swiper-slide"><img src="img/apple__png.png" alt="" class="swipper__img"><img src="img/go.svg" alt="" class="swipper__img"></button>
      </div>
      <div class="group-swipper-items swiper-pagination">
      </div>
      <div class="vis-hiden">
        <button class="vis-hiden__button">Показать все</button>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
